<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div align="center">
      <div style="word-spacing: 30em"><h2>Hello I'm Viransh</h2></div>
      <button class="button minus" onclick="buttonIncreaseDecrease('-')">
        -
      </button>
      <button class="button plus" onclick="buttonIncreaseDecrease('+')">
        +
      </button>
      <div class="rect">
        <h2 class="input"><span id="myInput"></span></h2>
      </div>
      <h2>Current Counter: <span id="myCounter"></span></h2>
    </div>
    <script>
      let currentCounter = 5;
      let input = 0;
      function buttonIncreaseDecrease(plusMinus) {
        if (plusMinus == "+") {
          input += currentCounter;
        } else if (plusMinus == "-") {
          input -= currentCounter;
        }
      }
      document.getElementById("myInput").innerHTML = input;
      document.getElementById("myCounter").innerHTML = currentCounter;
    </script>
  </body>
</html>
