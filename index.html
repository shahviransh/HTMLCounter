<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="buttonIncreaseDecrease()">
    <div class="wrapper vcenter">
      <div class="box">
        <div class="counter">
          <h2 class="name">Hello I'm Viransh</h2>
          <div class="btnCon">
            <button class="button minus" onClick="buttonIncreaseDecrease('-')">-</button>
            <div class="rect">
              <span class="input"><span id="myInput"></span></span>
            </div>
            <button class="button plus" onClick="buttonIncreaseDecrease('+')">+</button>
          </div>
          <h2 class="counterNum">Current Counter: <span id="myCounter"></span></h2>
        </div>
      </div>
    </div>
    <script>
      let currentCounter = 5;
      let input = 0;
      function buttonIncreaseDecrease(plusMinus) {
        if (plusMinus == "+") {
          input += currentCounter;
        } else if (plusMinus == "-") {
          input -= currentCounter;
        }
        document.getElementById("myInput").innerHTML = input;
        document.getElementById("myCounter").innerHTML = currentCounter;
      }
    </script>
  </body>
</html>
